<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" name=viewport content="width=device-width, initial-scale=1">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="container rightleft">

        <div class="left-side left-inside">
            <h4 id='printinput'></h4>
            <br>
            <div class="">
                <form id="form-container">
                    <input class="searchwidth" placeholder="Searchâ€¦" id="place" type="search" data-bind="textInput: query, valueUpdate: 'keyup'" autocomplete="off">
                </form>
                <br>
            </div>
            <div>
                <ul data-bind="foreach: finalList">
                    <h3><li data-bind="attr: { id: idNum}, text: name, click: $parent.itemClicked.bind()" class="list"> </li></h3>
                </ul>
            </div>
            <hr>
            <div id="info">
                <h2 id="greeting"></h2>
                wikipedia-links
                <ul id="wikipedia-links"></ul>
            </div>
        </div>
        <div class="right-side" id="map">
        </div>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/knockout-3.2.0.js"></script>
        <script type="text/javascript" src="js/script.js?version=1.1"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVPz6x8WGP1jhFxAqoeU-tE43ZPZl6n4o&callback=start" onerror="errorMap()">
        </script>

    </body>

</html>
