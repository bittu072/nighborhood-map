<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="container">
      <div class="left-side left-inside">
          <br>
          Search
          <div class="">
              <form id="form-container">
                  <input type="text" id="city" placeholder="Enter city">
                  <button type="submit" id="submit-btn" class="dropbtn button-txt">Submit</button>
              </form>
              <br>
          </div>
          <div>
              <ul data-bind="foreach: placeList">
                      <h4><li data-bind="text: name, click: $parent.itemClicked.bind()" > </li></h4>
                      <br>
              </ul>
          </div>
          <hr>
          <div data-bind="with:currentPlace">
              <h2 data-bind="text: name"></h2>
          </div>
      </div>

      <div class="right-side" id="map">
          
        </div>
      </div>
      <script src="js/libs/jquery.min.js"></script>
      <script src="js/libs/knockout-3.2.0.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
      <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVPz6x8WGP1jhFxAqoeU-tE43ZPZl6n4o&callback=initMap">
    </script>
  </body>
</html>
